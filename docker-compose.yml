version: "3.9"
services:
  summarize:
    container_name: bluesky-bot
    build:
      context: "./"
      dockerfile: "./Dockerfile"
    volumes:
      - "./:/var/bot/"
    tty: true
    working_dir: /var/bot/
    command: python bot.py
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "./check_alive.sh" ]
      interval: 5m
      timeout: 3s
      retries: 3
      start_period: 60s
